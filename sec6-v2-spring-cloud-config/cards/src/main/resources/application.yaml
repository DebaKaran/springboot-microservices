server:
  port: 9000
spring:
  application:
    name: cards
  profiles:
    active: "qa" # use "prod" profile by default
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL:http://localhost:8071}"
management:
  endpoints:
    web:
      exposure:
        include: "*" # or just "refresh" if you want to be strict
